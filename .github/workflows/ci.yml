name: CI
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLICOLOR_FORCE: 1
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: all

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        #, beta, nightly, 1.56.0
        os: [ubuntu-latest]
        #, windows-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('./Cargo.toml') }}

      - name: Cache Rust
        uses: actions/cache@v3
        with:
          path: |
            ./target
            ./snmp-sim-cli/target
          key: ${{ runner.os }}-rust_snmp_sim-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('./Cargo.toml') }}

      - name: Cache OpenAPI Generator
        uses: actions/cache@v3
        with:
          path: |
            ~/bin/openapitools/
          key: ${{ runner.os }}-openapi-generator-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('~/bin/openapitools/openapi-generator') }}

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true

      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-make

      - name: Install OpenAPI Generator
        if: matrix.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: install-openapi

      - name: CI flow
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: ci-flow
