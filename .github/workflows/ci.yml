name: CI
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:

env:
  CLICOLOR_FORCE: 1
  RUST_BACKTRACE: all

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        #, beta, nightly, 1.56.0
        os: [ubuntu-latest]
        #, windows-latest, macOS-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('./Cargo.toml') }}

      - name: Cache Rust
        uses: actions/cache@v3
        with:
          path: |
            ./target
            ./snmp-sim-cli/target
          key: ${{ runner.os }}-rust-snmp_sim-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('./Cargo.toml') }}

      - name: Cache OpenAPI Generator
        uses: actions/cache@v3
        with:
          path: |
            ~/bin/openapitools/
          key: ${{ runner.os }}-openapi-generator-${{ steps.rust_toolchain.outputs.rustc_hash }}-${{ hashFiles('~/bin/openapitools/openapi-generator') }}

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: clippy

      - name: Install nightly rust with formatter
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: rustfmt

      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-make

      - name: Install OpenAPI Generator
        if: matrix.os == 'ubuntu-latest'
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: install-openapi

      - name: Format
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        run: cargo make format

      - name: Clippy
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        run: cargo make clippy

      - name: CI flow
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        run: cargo make ci-flow

      - name: Coverage
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        run: cargo make coverage-flow

      - name: Codecov
        if: matrix.rust == 'stable' || matrix.rust == 'beta'
        run: cargo make codecov-flow
